
<header>
    <div class="row title">Trending Repos</div>
    <div class="row content">
        <section id="actions">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
            <i class="fa fa-times" aria-hidden="true"></i>
            <i class="fa fa-home" aria-hidden="true"></i>
        </section>
        <section id="address">
            <input type="text" />
        </section>
        <section id="search">
           <div class="button" style="width: 40px">
            <i class="fa fa-search" aria-hidden="true"></i>
           </div>
        </section>
    </div>
    <div class="row empty"></div>
</header>
<main></main>
<div>
<div class="container">
    <div fxLayout="row">
        <form *ngIf="pagePhoto">
            <mat-list *ngFor="let me of pagePhoto.items">
                <mat-list-item>
                    <div class="col-xs col-sm col-md">
                        <img class="cadre" src="{{me.owner.avatar_url}}">
                    </div>
                    <div class="offset-2 col-xs col-sm col-md ">
                        <div matLine> {{me.name}}</div>
                        <div matLine>{{me.description}}</div> <div>
                        <div class="button" matLine> Stars : {{me.stargazers_count}}</div>
                        <div class="button" matLine> issues: {{me.open_issues}} </div> Submitted 30 days ago by {{me.name}}
                    </div>
                    </div>
                </mat-list-item>
            </mat-list>
        </form>
    </div>
</div>
</div>
<footer></footer>
